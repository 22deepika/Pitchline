                    <th><h4>Sr. No</h4></th>
                    <th><h4>Emailid</h4></th>
                    <th><h4>Name</h4></th>
                    <th><h4>Contact</h4></th>
                    <th><h4>Id-proof</h4></th>
                <th><h4> Profile pic</h4></th>

                    <th><h4>Operations</h2></th>
                    <th><h4>Block</h4></th>
                    <th><h4>Resume</h4></th>
                    
                </tr>
                <tr ng-repeat="objKuch in jsonAry">
                    <td>{{$index+1}}</td>
                    <td>{{objKuch.emailid}}</td>
                    <td>{{objKuch.Name}}</td>
                    <td>{{objKuch.contact}}</td>

                    <td>{{objKuch.ppic}}</td>-->
                    <td>

                    </td>
                    <td>
                        <img src="uploads/{{objKuch.ppic}}" width="50" height="50" alt="">
                    </td>
                    <td>{{objKuch.info}}</td>
           
                    
                    <th>
                        <input type="button"class="btn btn-outline-success" value="Delete" style="margin-left: 10px;" ng-click="doDelete(objKuch.emailid,$index);">
                    </th>
                    
                    <th>
                        <input type="button" class="btn btn-outline-success" value="Block" ng-click="doBlock(objKuch.emailid,$index);">
                    </th>
                    
                    <th>

                    </th>
                </tr>
