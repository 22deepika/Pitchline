<!DOCTYPE html>

<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>founder</title>
    <script src="js/angular.min.js"></script> </script>
    <script src="js/foundersearch.js"></script>
    <link rel="stylesheet" href="css/foundersearch.css">
    
  
    <title>Find-Founders</title>
  </head>


  <body ng-app="moduleKuch" ng-controller="kuchController" ng-init="loadCategories();" >
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="images/logo proj.webp" height="50px"> <span style="color:white">  Pitchline.. </span> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
          </ul>
          <div><h1 style="color:white;margin-right: 520px;" >Find founders</h1></div>
         </div>
         </div></nav>
         <!-- ====================== Navbar bottom ===================================================================== -->
  <nav class="navbar fixed-bottom bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mb-2 h1" href="#"> 
       <div style="margin-left: 600px;">
      
        </div>
      </a>
    </div>
  </nav>
  <!-- ===================================================================================================== -->
      </nav>
         

    <div style="margin-top: 100px" class ="container">
        <div class="row">
          <div class="col">
            <center>
              <select class="form-select" aria-label="Default select example" name="evaluation" id="evaluation" ng-model="evaluation">
                <option selected>Select a Evaluation</option>
                <!--<option value="500000">500000</option>
                <option value="1000000">1000000</option>
                <option value="1500000">1500000</option>
                <option value="2000000">2000000</option>-->
                <option value="{{obj.evaluation}}" ng-repeat="obj in jsonArry">{{obj.evaluation}}</option>
              </select>
            </center>
          </div>
          <div class="col">
           
            <center>
              <select class="form-select" aria-label="Default select example" name="categoryy" id="categoryy" ng-model="categoryy">
                <option selected>Categories</option>
                <option value="{{obj.categories}}" ng-repeat="obj in categories">{{obj.categories}}</option>
                
              </select>
            </center>
          </div>
          <div class="col">
            <center>
              <button type="button" class="btn btn-primary" ng-click="dosearch(evaluation,categoryy);">Search</button>
            </center>
          </div>
        </div>
      </div>
    
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-sm-4"><a href="#custom-modal" class="btn btn-custom waves-effect waves-light mb-4"
                data-animation="fadein" data-plugin="custommodal" data-overlayspeed="200" data-overlaycolor="#36404a"><i
                  class="mdi mdi-plus"></i><b>Add Member</b></a></div>
            <!-- end col -->
          </div>
          <!-- end row -->
          <div class="row">
            <div class="col-lg-4" ng-repeat="objdata in jsonArrya">
              <div class="text-center card-box">
                <div class="member-card pt-2 pb-2">
                  <div class="thumb-lg member-thumb mx-auto"><img src="uploads/{{objdata.acardpic}}" width="100px" height="100px"
                      class="rounded-circle img-thumbnail" alt="profile-image"></div>
                  <div class="">
                    <h4>{{objdata.name}}</h4>
                    <p class="text-muted">@founderprofile<span>| </span><span><a href="#"
                          class="text-pink">{{objdata.emailid}}</a></span></p>
                  </div>
    
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    ng-click="dodatashow(objdata.emailid);">
                    Know more
                  </button>
    
                  <div class="mt-4">
                    <div class="row">
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.name}}</h4>
                          <p class="mb-0 text-muted">Name</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.contact}}</h4>
                          <p class="mb-0 text-muted">Contact</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.partners}}</h4>
                          <p class="mb-0 text-muted">Partners</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
    
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
    
    
    
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="background-color: royalblue;">
                <h5 class="modal-title"id="staticBackdrop" style="justify-content:center ;color: white;">More information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" ng-repeat="objdata in emaildata">
              
               <h1><b><u><center>{{objdata.name}}</h1></u></b></center>
           
               <b>Address<input type="text" size="55%" value="{{objdata.address}}"readonly><br>
               City<input type="text" size="55%" value="{{objdata.city}}"readonly><br>
               Company-Name<input type="text" size="55%" value="{{objdata.company}}"readonly size="10">
              Established-in<input type="text" size="55%" value="{{objdata.estdin}}" size="10"readonly><BR>
              Sales<input type="text" size="55%" value="{{objdata.sales}}" size="10"readonly>
             
              Information<input type="text" size="55%" value="{{objdata.info}}"size="10"readonly>
 
              </div>
              <div class="modal-footer">
    
              </div>
            </div>
          </div>
        </div>
</div></body></html>
