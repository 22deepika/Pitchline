  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-primary">
          <h5 class="modal-title " id="exampleModalLabel" style="color:white"> Recent Investments</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form>

            <div class="mb-3">

              <label for="txtUid" class="form-label"><b>Email ID</b></label>
              <input type="email" class="form-control" name="email1" id="email1" placeholder="name@example.com"
                required>


              <div class="mb-3">

                <label for="text" class="form-label"><b>Company Name</b></label>

                <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Name">

                <label for="text" class="form-label"><b>Amount</b></label>

                <input type="number" class="form-control" id="ramount" name="ramount" placeholder="Numbers">

                <div class="mb-3">
                  <label for="validationTextrea" class="form-label"><b>Other-Details</b></label>
                  <textarea class="form-control" name="details1" id="details1" placeholder="textarea"
                    required></textarea>
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>

          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" id="btnRecinvestment"><b>Rec investment</b></button>
        </div>

      </div>
    </div>
  </div>
