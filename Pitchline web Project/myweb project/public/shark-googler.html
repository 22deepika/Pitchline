    <html>
    
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <title>Searchforshark</title>
      <script src="js/angular.min.js"></script>
      <script src="js/sharksearch.js"></script>
    <link rel="stylesheet" href="css/sharksearch.css">
     
    </head>
    
    <body ng-app="moduleKuch" ng-controller="kuchController">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="images/logo proj.webp" height="50px"> <span style="color:white">  Pitchline.. </span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
            </ul>
            <div><h1 style="color:white;margin-right: 520px;" >Find Sharks Here</h1></div>
           </div>
           </div></nav>
           <!-- ====================== Navbar bottom ===================================================================== -->
    <nav class="navbar fixed-bottom bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand mb-2 h1" href="#"> 
         <div style="margin-left: 600px;">
        
          </div>
        </a>
      </div>
    </nav>
    <!-- ===================================================================================================== -->
        </nav>
    
      <br><br><br>
      
      <br><br>
      <div class="container">
        <div class="row">
          <div class="col">
            <center>
              <select class="form-select" aria-label="Default select example" name="valcity" id="valcity" ng-model="city">
                <option selected>Select a City</option>
                <option value="{{obj.city}}" ng-repeat="obj in cities">{{obj.city}}</option>
                <!-- <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>
            </center>
          </div>
          <div class="col">
            <center>
              <select class="form-select" aria-label="Default select example" name="catg" id="catg" ng-model="cat">
                <option selected>Catagories</option>
                <option value="{{objc.categories}}" ng-repeat="objc in Catagory">{{objc.categories}}</option>
              </select>
            </center>
          </div>
          <div class="col">
            <center>
              <button type="button" class="btn btn-primary" ng-click="dosearchcat(city,cat);">Search</button>
            </center>
          </div>
        </div>
      </div>
    
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-sm-4"><a href="#custom-modal" class="btn btn-custom waves-effect waves-light mb-4"
                data-animation="fadein" data-plugin="custommodal" data-overlayspeed="200" data-overlaycolor="#36404a"><i
                  class="mdi mdi-plus"></i> <b>Add Member</b></a></div>
            <!-- end col -->
          </div>
          <!-- end row -->
          <div class="row">
            <div class="col-lg-4" ng-repeat="objdata in modell">
              <div class="text-center card-box">
                <div class="member-card pt-2 pb-2">
                  <div class="thumb-lg member-thumb mx-auto"><img src="uploads/{{objdata.ppic}}" width="100px" height="100px"
                      class="rounded-circle img-thumbnail" alt="profile-image"></div>
                  <div class="">
                    <h4>{{objdata.Name}}</h4>
                    <p class="text-muted">@Shark<span>| </span><span><a href="#"
                          class="text-pink">{{objdata.emailid}}</a></span></p>
                  </div>
    
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    ng-click="dodatashow(objdata.emailid);">
                    Know more
                  </button>
    
                  <div class="mt-4">
                    <div class="row">
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.contact}}</h4>
                          <p class="mb-0 text-muted">Contact No</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.amount}}</h4>
                          <p class="mb-0 text-muted">Amount Want to invest</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>{{objdata.compcount}}</h4>
                          <p class="mb-0 text-muted">Company Counters</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
    
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
    
    
    
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header"style="background-color: royalblue;">
                <h5 class="modal-title" id="staticBackdropLabel" style="justify-content:center ;">More information</h5></center>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" ng-repeat="objmail in emaildata"readonly><br>
                
                <h1><b><u><center>{{objmail.Name}}</h1></u></b></center>
           
               <b>Address<input type="text" size="55%" value="{{objmail.address}}"readonly><br>
               Occupation<input type="text" size="55%" value="{{objmail.occupation}}"readonly><br>
               City<input type="text" size="55%" value="{{objmail.city}}"readonly size="10">
              category<input type="text" size="55%" value="{{objmail.categories}}" size="10"readonly><BR>
              info<input type="text" size="55%" value="{{objmail.info}}" size="10"readonly>
             
 
              
                <center>
                  <!--<image alt="{{obj1.ppic}}" ng-src="/uploads/{{obj1.ppic}}" style="height: 100px; width:100px;"></image><br>-->
                 
                  
                  </center>
                 
                
  
    
              </div>
            </div>
          </div>
        </div>
    
       
        </div> 
  
  
    
    </body>
    
    </html>
